<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pet App</title>

    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../font/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <div class="wrapper">
      <!-- Navbar -->
      <nav class="" id="sidenavbar">
        <div class="p-3 logo text-white fs-3 d-flex align-items-center">
          <div id="logo-1" class="mx-auto"><i class="bi bi-list"></i></div>
          <div id="logo-2" class="d-none">
            <i class="bi bi-envelope-paper-heart-fill"></i>
            <span class="fw-semibold ms-2">Pet App</span>
          </div>
        </div>
        <ul>
          <li class="">
            <a href="../index.html"><i class="bi bi-house"></i>Home</a>
          </li>
          <li class="">
            <a href="./edit.html"><i class="bi bi-pencil-square"></i>Edit</a>
          </li>
          <li>
            <a href="./search.html"><i class="bi bi-search"></i>Search</a>
          </li>
          <li>
            <a href="./breed.html"><i class="bi bi-list-task"></i>Breed</a>
          </li>
          <li class="active">
            <a href="./data.html"><i class="bi bi-clipboard-data"></i> Data</a>
          </li>
        </ul>
      </nav>

      <!-- Page Content -->
      <div id="content">
        <div class="container-fluid">
          <p class="text-secondary fs-4 p-3 mt-2 px-5 bg-light border-bottom">
            Import / Export Data
          </p>
        </div>

        <div class="container" id="main">
          <div
            class="row justify-content-center align-items-center mt-4"
            id="container-form"
          >
            <div class="col-lg-6 col-lg-offset-4">
              <form>
                <div class="form-group row mb-3">
                  <label for="input-id" class="col-sm-3 col-form-label"
                    >File source</label
                  >
                  <div class="col-sm-9">
                    <input
                      type="file"
                      class="form-control"
                      id="input-file"
                      accept=".json"
                    />
                  </div>
                </div>
                <button type="button" class="btn btn-primary" id="import-btn">
                  Import Data
                </button>
                <button type="button" class="btn btn-primary" id="export-btn">
                  Export Data
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../library/FileSaver.js"></script>
    <script src="../script/storage.js"></script>
    <script src="../script/data.js"></script>
  </body>
</html>
