<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pet App</title>

    <link
      rel="stylesheet"
      href="../node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap-icons/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="../style.css" />
  </head>
  <style>
    table .bi-check-circle-fill {
      color: green;
    }

    table .bi-x-circle-fill {
      color: red;
    }

    table .btn.btn-danger {
      font-size: 14px;
    }
  </style>
  <body>
    <div class="wrapper">
      <!-- Navbar -->
      <nav class="" id="sidenavbar">
        <div class="p-3 logo text-white fs-3 d-flex align-items-center">
          <div id="logo-1" class="mx-auto"><i class="bi bi-list"></i></div>
          <div id="logo-2" class="d-none">
            <i class="bi bi-envelope-paper-heart-fill"></i>
            <span class="fw-semibold ms-2">Pet App</span>
          </div>
        </div>
        <ul>
          <li class="">
            <a href="../index.html"><i class="bi bi-house"></i>Home</a>
          </li>
          <li>
            <a href="./edit.html"><i class="bi bi-pencil-square"></i>Edit</a>
          </li>
          <li class="active">
            <a href="./search.html"><i class="bi bi-search"></i>Search</a>
          </li>
          <li>
            <a href="./breed.html"><i class="bi bi-list-task"></i>Breed</a>
          </li>
          <li>
            <a href="./data.html"><i class="bi bi-clipboard-data"></i> Data</a>
          </li>
        </ul>
      </nav>

      <!-- Page Content -->
      <div id="content">
        <div class="container-fluid">
          <p class="text-secondary fs-4 p-3 mt-2 px-5 bg-light border-bottom">
            Search Pet
          </p>
        </div>

        <div class="container" id="main">
          <div
            class="row justify-content-center align-items-center mt-4"
            id="container-form"
          >
            <div class="col-lg-6 col-lg-offset-4">
              <form>
                <div class="form-group row mb-3">
                  <label for="input-id" class="col-sm-3 col-form-label"
                    >Pet ID</label
                  >
                  <div class="col-sm-3">
                    <input
                      type="text"
                      class="form-control"
                      id="input-id"
                      placeholder="Input ID"
                    />
                  </div>
                  <label for="input-name" class="col-sm-2 col-form-label"
                    >Pet Name</label
                  >
                  <div class="col-sm-4">
                    <input
                      type="text"
                      class="form-control"
                      id="input-name"
                      placeholder="Input Name"
                    />
                  </div>
                </div>
                <div class="form-group row mb-3">
                  <label for="input-type" class="col-sm-3 col-form-label"
                    >Type</label
                  >
                  <div class="col-sm-3">
                    <select class="form-control" id="input-type">
                      <option>Select Type</option>
                      <option>Dog</option>
                      <option>Cat</option>
                    </select>
                  </div>
                  <label for="input-breed" class="col-sm-2 col-form-label"
                    >Breed</label
                  >
                  <div class="col-sm-4">
                    <select class="form-control" id="input-breed">
                      <option>Select Breed</option>
                    </select>
                  </div>
                </div>
                <div class="form-group row mb-3">
                  <div class="col-sm-3"></div>
                  <div class="custom-control custom-checkbox col-sm-3">
                    <input
                      type="checkbox"
                      class="custom-control-input"
                      id="input-vaccinated"
                    />
                    <label class="custom-control-label" for="input-vaccinated"
                      >Vaccinated</label
                    >
                  </div>
                  <div class="custom-control custom-checkbox col-sm-3">
                    <input
                      type="checkbox"
                      class="custom-control-input"
                      id="input-dewormed"
                    />
                    <label class="custom-control-label" for="input-dewormed"
                      >Dewormed</label
                    >
                  </div>
                  <div class="custom-control custom-checkbox col-sm-3">
                    <input
                      type="checkbox"
                      class="custom-control-input"
                      id="input-sterilized"
                    />
                    <label class="custom-control-label" for="input-sterilized"
                      >Sterilized</label
                    >
                  </div>
                </div>
                <button type="button" class="btn btn-primary" id="find-btn">
                  Find
                </button>
              </form>
            </div>
          </div>
        </div>
        <div class="container" style="max-width: 90%">
          <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Age</th>
                <th scope="col">Type</th>
                <th scope="col">Weight</th>
                <th scope="col">Length</th>
                <th scope="col">Breed</th>
                <th scope="col">Color</th>
                <th scope="col">Vaccinated</th>
                <th scope="col">Dewormed</th>
                <th scope="col">Sterilized</th>
                <th scope="col">Date Added</th>
              </tr>
            </thead>
            <tbody id="tbody"></tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../script/storage.js"></script>

    <script src="../script/search.js"></script>
  </body>
</html>
